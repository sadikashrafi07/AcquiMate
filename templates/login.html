<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="/login">
      <input name="email" type="email" placeholder="Email" required class="w-full mb-4 p-2 border rounded">
      <input name="password" type="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    
    <div class="mt-4 text-center">
      <p class="text-gray-600">- OR -</p>
    </div>
    
    <a href="/auth/google" class="block w-full bg-red-500 text-white p-2 rounded mt-4 text-center hover:bg-red-600">
      Login with Google
    </a>
    
    <p class="mt-4 text-sm">No account? <a href="/signup" class="text-blue-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
