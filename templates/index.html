<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded shadow text-center">
    <h1 class="text-3xl font-bold">Welcome, {{ user.name }}!</h1>
    <p class="mt-2 text-gray-700">You are now logged in with email: {{ user.email }}</p>
    <div class="mt-6">
      <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>
  </div>
</body>
</html>
